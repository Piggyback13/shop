{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="features">
        <h1>Login</h1>
        <br>
        {% if form.errors %}
            <p>{{ form.errors.error }}</p>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {{ form }}
            {% csrf_token %}
            <br>
            <br>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>
{% endblock %}
